{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Customer Login</title>
  <style>
   body 
    {
      background-image: url("{% static 'images/2.jpeg' %}");
      background-color: #08607e;
      background-size: auto;
      background-position: up;
      background-repeat: no-repeat;
    }
    form 
    {
      background-color: #f2f2f2;
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    label 
    {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] 
    {
      display: block;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
      margin-left: -10px;
    }
    input[type="text"]:focus,
    input[type="password"]:focus 
    {
      outline: none;
      box-shadow: 0 0 5px #87CEEB;
    }
    form:focus-within 
    {
  border: 2px solid #87CEEB;
    }
    input[type="submit"] 
    {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover 
    {
      background-color: #3e8e41;
    }
    .text 
    {
      margin-top: 20px;
      text-align: center;
    }
    .text a 
    {
      color: #4CAF50;
    }
    .text a:hover 
    {
      text-decoration: underline;
    }
    form 
    {
      width: 500px;
      margin: 0 auto;
    }
    form 
    {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
    }
    .reload-icon {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
  }
  .verification-code-containe{
    position: relative;
  }
  /* Additional CSS for form fields */
        .input-box input[type="text"],
        .input-box input[type="password"],
        .input-box input[type="email"],
        .input-box input[type="tel"],
        .radio input[type="radio"] {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            margin-left: -10px;
        }
        
        .input-box input[type="text"]:focus,
        .input-box input[type="password"]:focus,
        .input-box input[type="email"]:focus,
        .input-box input[type="tel"]:focus {
            outline: none;
            box-shadow: 0 0 5px #87CEEB;
        }
        
        form:focus-within 
        {
            border: 2px solid #87CEEB;
        }
        
        /* Additional CSS for radio buttons */
        .radio input[type="radio"] + label {
            margin-right: 20px;
        }
        
        input[type="submit"] 
        {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover 
        {
            background-color: #3e8e41;
        }
        
        .text 
        {
            margin-top: 20px;
            text-align: center;
        }
        
        .text a 
        {
            color: #4CAF50;
        }
        
        .text a:hover 
        {
            text-decoration: underline;
        }
        
        /* Additional CSS for form positioning */
        form 
        {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
        }
        
        .reload-icon 
        {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
  </style>
</head>
<body>
  <div id="login-box">
    <form id="form-validation" action="" method="POST">
      {% csrf_token %}
      {% if alert_message %}
      <div class="alert alert-{{ status }}" style="color: #a94442; padding: 10px; font-size: 18px; text-align: center;">
        {{ alert_message }}
      </div>
      {% endif %}
      <h1>Customer Login</h1>
      <label for="name">Username:</label>
      <input type="text" id="name" name="name" required>
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="pwd" required>
      <label for="generated_code">Verification Code:</label>
      <div class="verification-code-container">
        <input type="text" id="generated_code" name="generated_code" value="{{ generated_code }}" readonly>
        <span class="reload-icon" onclick="reloadVerificationCode()">&#x21bb;</span>
      </div>
      <script>
        function reloadVerificationCode() {
          var newCode = generateVerificationCode();
          document.getElementById('generated_code').value = newCode;
        }
        function generateVerificationCode() 
        {
          return Math.floor(100000 + Math.random() * 900000);
        }
      </script>
      <label for="entered_code">Enter Code:</label>
      <input type="text" id="entered_code" name="entered_code" required>
      <div class="submit">
        <input type="submit" value="Login">
      </div>
      <div class="text">
        <h3>Don't have an account? <a href="{% url 'registration' %}">Register now</a></h3>
        <h3><a href="{% url 'forgot_password' %}">Forgot Password</a></h3>
      </div>
    </form>
  </div>
</div>
</body>
</html>
