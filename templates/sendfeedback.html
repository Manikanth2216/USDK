<style>
    /* Inline CSS */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;

	.banner {
     background: url("{% static 'images/custlogbg1.jpg' %}");

    .container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
    }
    input[type="text"], select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        resize: vertical;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .error {
        color: red;
    }
    label {
  font-size: 16px; /* or any other font size you prefer */
}
    .rating {
display: inline-flex;
flex-direction: row-reverse;
}
.rating input {
display: none;
}
.rating label {
color: #ccc;
font-size: 2.5rem;
padding: 0.25rem;
cursor: pointer;
}
.rating label:before {
content: '\2606';
}
.rating input:checked ~ label:before {
content: '\2605';
color: #e0d300;
}
form {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
			max-width: 500px;
			margin: auto;
		}
		label {
			display: block;
			margin-top: 10px;
		}
		input[type="text"],
		input[type="email"],
		input[type="number"] {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 3px;
			background-color: #f2f2f2;
			margin-top: 5px;
			margin-bottom: 15px;
			box-sizing: border-box;
			font-size: 16px;
			color: #333;
			-webkit-transition: background-color 0.3s ease;
			transition: background-color 0.3s ease;
		}
		input[type="text"]:focus,
		input[type="email"]:focus,
		input[type="number"]:focus {
			background-color: #e6e6e6;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			font-size: 18px;
			-webkit-transition: background-color 0.3s ease;
			transition: background-color 0.3s ease;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

    <div class="container">
        <form method="post">
          {% csrf_token %}
          <input type="hidden" id="cust_id" name="cust_id" value="{{ cust_id }}">
          <label for="food_id">Food name:</label>
          <select id="fid" name="fid">
            <option selected disabled>Select an item</option>
            {%for x in fb%}
            <option value="{{x.food_id}}">{{x.food_name}}</option>
            {%endfor%}
        </select>
          <br><br>
          <label for="rating">Rating:</label>
          <div class="rating">
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5"></label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4"></label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3"></label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2"></label>
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1"></label>
          </div> 
          <br><br>
          <label for="comment">Comment:</label>
          <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
          {% if errors.comment %}
              <p class="error">{{ errors.comment }}</p>
          {% endif %}
          <br><br>
          <input type="submit" value="Submit">
      </form>
    </div>
    <script>
        /* Inline JS */
        const rating = document.getElementById("rating");
        const comment = document.getElementById("comment");
        const form = document.querySelector("form");
        form.addEventListener("submit", (event) => {
            if (rating.value === "") {
                alert("Please select a rating.");
                event.preventDefault();
            }
            if (comment.value === "") {
                alert("Please enter a comment.");
                event.preventDefault();
            }
        });
    </script>
