{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Customer Details</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}" type="text/css" />
    <style>
        /* Your provided internal CSS here */
        h1
        {
       text-align: center;
       color: aliceblue;
        }
        body 
    {
      background-image: url("{% static 'images/2.jpeg' %}"); 
      background-color: #08607e;
      background-size: auto;
      background-position: up;
      background-repeat: no-repeat;
    }
        form {
            height: 350px;
            max-width: 400px;
            margin: 0 auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px #ccc;
            color: aliceblue;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="tel"],
        select,
        input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Add your header and navigation here if needed -->
    <!-- Use the same structure as your existing page -->
    <div class="container">
        <h1>Edit Customer Details</h1>
        <form method="post" action="{% url 'update_customer' %}">
            {% csrf_token %}
            <input type="hidden" name="cust_id" value="{{ customer.cust_id }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ customer.email }}">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" value="{{ customer.phone }}">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="male" {% if customer.gender == 'male' %}selected{% endif %}>Male</option>
                    <option value="female" {% if customer.gender == 'female' %}selected{% endif %}>Female</option>
                    <!-- Add more gender options as needed -->
                </select>
            </div>
            <!-- ... other form fields ... -->

            <button type="submit" class="btn btn-primary">Update Details</button>
        </form>
    </div>
    <!-- Add your footer here if needed -->
</body>
</html>
